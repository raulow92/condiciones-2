<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Stickers</title>
</head>
<body>

        <h2>Puedes llevar hasta 10 Stickers!</h2>
        <div class="container__card">

                <img src="assets/img/1.png" alt="">

            </div>
            <div class="card">
                <img src="assets/img/2.png" alt="">
                <input id="input2" type="number" min="0" max="10" value="0">
            </div>
            <div class="card">
                <img src="assets/img/3.png" alt="">
                <input id="input3" type="number" min="0" max="10" value="0">
            </div>
        </div>
        <div class="container__answer">
            <h2 class="message">Llevas 0 Stickers</h2>
            <button class="boton">Tomar Stickers!</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</html>
